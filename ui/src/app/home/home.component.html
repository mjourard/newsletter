<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label>Email Address
            <input type="email" class="form-control" aria-describedby="emailHelp" name="email" [(ngModel)]="newEmail">
          </label>
          <small id="emailHelp" class="form-text text-muted">Subscribe to the best newsletter!</small>
        </div>
        <button type="button" class="btn btn-primary" (click)="subscribe(newEmail)">Subscribe</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" (click)="listSubscribers()">refresh</button>
      <ul>
        <li *ngFor="let subscriber of subscribers">
          <div><span>email: </span>{{subscriber.email}}</div>
          <div><span>addedDT: </span>{{subscriber.addedtsutc}}</div>
        </li>
      </ul>

    </div>
  </div>
</div>
