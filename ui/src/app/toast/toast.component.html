<div class="toast toast-container fade hide" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header border pl-2 pr-2" #header>

    <strong class="mr-auto">{{status}}</strong>
    <small class="text-muted">{{message.getUserFriendlyDT()}}</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body border pl-2 pr-2" #body>
    {{message.message}}
  </div>
</div>
