<div class="d-flex flex-wrap justify-content-around align-items-center align-content-around">
  <div *ngFor="let newsletter of newsletters" class="card">
    <div class="card-header">
      {{newsletter.title}}
    </div>
    <img [src]="newsletter.img" alt="graph" class="card-img">
    <div class="card-body">
      <p class="card-text">{{newsletter.abstract}}</p>
    </div>
  </div>
</div>
